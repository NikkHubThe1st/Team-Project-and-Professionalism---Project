<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation Menu -->
    <div id="navbar">
        <div id="menu-toggle" class="menu-icon">
            &#9776; <!-- Hamburger Icon -->
        </div>
        <h1 class="dashboard-title">Checkout</h1>
        <nav id="side-nav" class="side-nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="profileListings.html">User Search</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Rewards</a></li>

                <li><a href="login.html">Log In</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </div>

    <!-- Checkout Form -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Checkout</h1>
        <form class="p-4 bg-white rounded shadow" method="post" action="profile.html">
            <!-- Billing Information -->
            <h3 class="mb-3">Billing Information</h3>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name"
                    required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address"
                    required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter your ZIP code" required>
            </div>

            <!-- Payment Information -->
            <h3 class="mb-3">Payment Information</h3>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" class="form-control" id="card-number" name="card_number"
                    placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="expiration">Expiration Date</label>
                <input type="month" class="form-control" id="expiration" name="expiration" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv"
                    placeholder="Enter the 3-digit code on the back of your card" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-block btn-primary">Complete Purchase</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
